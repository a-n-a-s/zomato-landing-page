<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img src="assets/assets/logo.png" alt="logo" class="navbar__logo" />
        </div>
        <div class="navbar__nav__items">
          <button class="nav__item button__primary">Order Food</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="hero__container">
        <div class="hero__image__container">
          <img src="assets/assets/hero.jpg" alt="" class="hero__img" />
        </div>
        <div class="hero__description">
          <h1 class="hero__text">
            Order food from favourite restaurants near you.
          </h1>
          <button class="button__primary">Order Now</button>
        </div>
      </section>
      <section class="food__list__container">
        <h1 class="food__list__text">Explore our menu</h1>
        <div class="food__list__container__diagonal"></div>
        <div class="menu__card__list">
          <div class="menu__card">
            <img
              src="assets/assets/burger.jpg"
              alt=""
              class="food__menu__card__image"
            />
            <div class="food__menu__card__details">
              <h1>Burgers</h1>
              <p>Burger King, Mcdonalds, Burger Place</p>
              <span style="color: red">+3</span>
            </div>
          </div>
          <div class="menu__card">
            <img
              src="assets/assets/pizza.jpg"
              alt=""
              class="food__menu__card__image"
            />
            <div class="food__menu__card__details">
              <h1>Pizza</h1>
              <p>Pizza Hut, Domino's Pizza</p>
              <span style="color: red">+3</span>
            </div>
          </div>
          <div class="menu__card">
            <img
              src="assets/assets/iceCream.jpg"
              alt=""
              class="food__menu__card__image"
            />
            <div class="food__menu__card__details">
              <h1>Ice Creams</h1>
              <p>Baskin Robins, Ibaco</p>
              <span style="color: red">+3</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
